<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Game by Waqar Hocain</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Simon Says..</h1>
	</header>

	<main class="container">

		<section class="board">
			<button class="button-1" data-id="1"></button>
			<button class="button-2" data-id="2"></button>
			<button class="button-3" data-id="3"></button>
			<button class="button-4" data-id="4"></button>
		</section>

		<section class="controls">
			<button class="play">Play</button>
			<button class="reset">Reset</button>
		</section>

		<section class="state">Count: 1</section>

	</main>

	<script src="js/libs/jquery-3.1.1.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
